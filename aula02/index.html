<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>

	<script type="text/javascript">
		
		// (λx.x)
		function funcao01(x){
			return x;
		}

		// (λy.x) [conceitual]
		function funcao02(y){
			return x;
		}

		// (λx.(λy.x))
		function funcao03(x){
			return function(y){
				return x;
			}
		}

		//(λx.x) y
		console.log(
			(function(x){
				return x;
			})('y')
		);

		//(λx. + x 1) 4
		function funcao05(x){
			return (function(y){
				return y + 1; 
			})(x);
		}
		console.log(funcao05(4));

	</script>

</head>
<body>
	
</body>
</html>
